<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mockup-banner">
        <p><strong>Note:</strong> This is a mockup application for demonstration purposes.</p>
    </div>

    <header>
        <h1>Hackathon Registration 2025</h1>
    </header>

    <main>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="affiliation">University / Company</label>
                <input type="text" id="affiliation" name="affiliation">
            </div>
            <button type="submit">Register for Hackathon</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Hackathon Registration. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
